<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Abhijit Wankhede - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  backgroundAlpha: 0.0,
  color1: 0xff5a00,
  color2: 0x2c00ff,
  wingSpan: 10.00,
  birdSize: 2.00,
  speedLimit: 3.00,
  separation: 40.00,
  alignment: 100.00,
  cohesion: 1.00,
  quantity: 2.0
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/abhi.jpg" />
        <h1>@abhijit</h1>
      </header>
      <header>
        <c>Abhijit Here!</c>
        <a><i>
          In three words I can sum up everything I've learned about life: it goes on. -Robert Frost
        </i></a>
        <b>
          2022 Goals: Contribute more to Open Source projects
        </b>
      <ul>
        <li>
          <z>
          Social Links
          </z>
        </li>
        <li>
          <a href="https://github.com/FIRSTB0SS/">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            Github
          </a>
        </li>
        <li>
          <a href="https://github.com/FIRSTB0SS/">
            <img src="./images/twitter.svg" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/abhijit._.exe/">
            <img src="./images/instagram.svg" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
